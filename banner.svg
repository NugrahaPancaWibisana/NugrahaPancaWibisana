<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" style="max-width: 100%; height: auto;">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#667eea;#764ba2" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#grad1)"/>
  
  <!-- Animated circles -->
  <circle cx="100" cy="50" r="30" fill="rgba(255,255,255,0.1)">
    <animate attributeName="cy" values="50;150;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="150" r="40" fill="rgba(255,255,255,0.1)">
    <animate attributeName="cy" values="150;50;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="100" r="20" fill="rgba(255,255,255,0.15)">
    <animate attributeName="r" values="20;35;20" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="80" r="25" fill="rgba(255,255,255,0.15)">
    <animate attributeName="r" values="25;40;25" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main text -->
  <text x="50%" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
    Welcome!
    <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze"/>
  </text>
  
  <!-- Subtitle with typing effect -->
  <text x="50%" y="130" font-family="monospace" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    <tspan>
      Full Stack Developer
      <animate attributeName="opacity" values="0;0;1" dur="2s" fill="freeze"/>
    </tspan>
  </text>
  
  <!-- Cursor effect -->
  <rect x="570" y="112" width="3" height="22" fill="white">
    <animate attributeName="opacity" values="0;0;1;1;0;0" dur="1s" repeatCount="indefinite" begin="2s"/>
  </rect>
  
  <!-- Decorative lines -->
  <line x1="150" y1="160" x2="650" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <animate attributeName="x2" from="150" to="650" dur="2s" fill="freeze"/>
  </line>
  
  <!-- Stars -->
  <g opacity="0.6">
    <circle cx="50" cy="30" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="40" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="20" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="25" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
